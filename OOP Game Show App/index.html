<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Phrase Hunter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/styles.css" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	</head>

	<body>
		<div class="main-container">
			<div id="overlay" class="start">
				<h2 class="title">Phrase Hunter</h2>
				<h1 id="game-over-message"></h1>
				<button id="btn__reset">Start Game</button>
			</div>

			<div id="banner" class="section">
				<h2 class="header">Phrase Hunter</h2>
			</div>

			<div id="phrase" class="section">
				<ul></ul>
			</div>

			<div id="qwerty" class="section">
				<div class="keyrow">
					<button class="key" id="qKey">q</button>
					<button class="key" id="wKey">w</button>
					<button class="key" id="eKey">e</button>
					<button class="key" id="rKey">r</button>
					<button class="key" id="tKey">t</button>
					<button class="key" id="yKey">y</button>
					<button class="key" id="uKey">u</button>
					<button class="key" id="iKey">i</button>
					<button class="key" id="oKey">o</button>
					<button class="key" id="pKey">p</button>
				</div>

				<div class="keyrow">
					<button class="key" id="aKey">a</button>
					<button class="key" id="sKey">s</button>
					<button class="key" id="dKey">d</button>
					<button class="key" id="fKey">f</button>
					<button class="key" id="gKey">g</button>
					<button class="key" id="hKey">h</button>
					<button class="key" id="jKey">j</button>
					<button class="key" id="kKey">k</button>
					<button class="key" id="lKey">l</button>
				</div>

				<div class="keyrow">
					<button class="key" id="zKey">z</button>
					<button class="key" id="xKey">x</button>
					<button class="key" id="cKey">c</button>
					<button class="key" id="vKey">v</button>
					<button class="key" id="bKey">b</button>
					<button class="key" id="nKey">n</button>
					<button class="key" id="mKey">m</button>
				</div>
			</div>

			<div id="scoreboard" class="section">
				<ol>
					<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
					<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
					<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
					<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
					<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
				</ol>
			</div>
		</div>

	</body>
    
	<script type="text/javascript" src="js/Phrase.js"></script>
	<script type="text/javascript" src="js/Game.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</html>
